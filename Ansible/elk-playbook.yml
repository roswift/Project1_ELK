---
  - name: Config Webserver with Docker.io and ELK
    hosts: ELK
    remote_user: sysadmin
    become: true
    tasks:

    - name: Use More Memory
      sysctl:
        name: vm.max_map_count
        value: 262144
        state: present
        reload: yes

    - name: Install Docker.io
      apt:
        update_cache: yes
        force_apt_get: yes
        name: docker.io
        state: present

    - name: Install pip3
      apt:
        force_apt_get: yes
        name: python3-pip
        state: present

    - name: Install Docker Python Module
      pip:
        name: docker
        state: present

    - name: Download and launch Docker ELK container
      docker_container:
        name: ELK
        image: sebp/elk:761
        state: started
        restart_policy: always
        published_ports:
          - 5601:5601
          - 9200:9200
          - 5044:5044

    - name: Enable my docker services
      systemd:
        name: docker
        enabled: yes

