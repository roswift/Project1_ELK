---
  - name: Config Webserver with Docker
    hosts: webservers
    become: true
    tasks:

    - name: Install Docker.io
      apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: Install pip3
      apt:
        force_apt_get: yes
        name: python3-pip
        state: present

    - name: Install Docker Python Module
      pip:
        name: docker
        state: present

    - name: Download and launch DVWA Container
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80

    - name: Enable my docker services
      systemd:
        name: docker
        enabled: yes

